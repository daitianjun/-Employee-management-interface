<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.css"
          rel="stylesheet">
    <title>人员管理系统</title>
    <style>
        .text {
            text-align: center;
        }

        .hide {
            position: absolute;
            left: 35%;
            top: 20%;
            border: 1px solid #9fcdff;
            background-color: #fff
        }

        label {
            width: 140px
        }

        .element {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;

        }
    </style>
</head>
<body>
<div style="font-size: 2em;text-align: center;margin-bottom: 30px">
    人员管理系统
</div>
<div class="container">
    <table class="table">
        <thead class="table table-success">
        <td class="col-1 text">工号</td>
        <td class="col-2 text">姓名</td>
        <td class="col-1 text">年龄</td>
        <td class="col-2 text">出生年月</td>
        <td class="col-2 text">户籍地址</td>
        <td class="col-2 text">当前住址</td>
        <td class="col-2 text">操作</td>
        </thead>
        {% for i in data %}
            <tr id="{{ i.id }}">
                <td class="col-1 text">{{ i.id }}</td>
                <td class="col-2 text">{{ i.name }}</td>
                <td class="col-1 text">{{ i.age }}</td>
                <td class="col-2 text">{{ i.birthday }}</td>
                <td class="col-2 text">{{ i.address }}</td>
                <td class="col-2 text">{{ i.current_address }}</td>
                <td class="col-2 text"><div style="display: flex;flex-direction: row; justify-content: space-between;padding: 0 30px"><input class="btn btn-success btn-xs" d="{{ i.id }}"  type="button" value="编辑"><input type="button" d="{{ i.id }}" class="btn btn-danger btn-xs" value="删除" onclick="commit_delete(this)"></div></td>
            </tr>
        {% endfor %}
        <tr id="foot">
            <td class=" text" colspan="7"><input
                    type="button"
                    class="btn btn-primary "
                    value="添加人员"
                    id="add"
                    onclick="add()">
            </td>
        </tr>
    </table>
    {#添加表单#}
    <form id="form1" style="display: none;width: 450px" method="post"
          class="hide">
        <div style="display: flex;flex-direction: row;justify-content: space-between">
            <div style="font-size: 20px;margin:5px 0 30px 10px">
                添加信息
            </div>
            <div>
                <button style="border: 0;background-color:#fff "
                        onclick="return hide()">X
                </button>
            </div>
        </div>
        <div style="display: flex;flex-direction: column;padding: 0 20px">
            <div class="element"><label
                    class="label-default">姓名</label><input
                    name="name" type="text"
                    class="form-control"></div>
            <div class="element"><label
                    class="label-default">年龄</label><input
                    name="age" type="text"
                    class="form-control"></div>
            <div class="element"><label
                    class="label-default">出生年月</label><input
                    onblur="date()"
                    placeholder="例如:2000-06-16"
                    name="birthday" type="text"
                    class="form-control"></div>
            <div class="element"><label
                    class="label-default">户籍地址</label><input
                    name="address" type="text"
                    class="form-control"></div>
            <div class="element"><label
                    class="label-default">当前住址</label><input
                    name="current_address" type="text"
                    class="form-control"></div>
            <div align="center"><input type="button"
                                       value="添加"
                                       class="btn btn-success"
                                       onclick="commit_add()">
            </div>

        </div>
    </form>


</div>
</body>

<script src="../static/js/jquery-3.6.0.min.js"></script>
<script src="../static/js/add.js">
</script>
<script src="../static/js/delete.js"></script>

</html>
